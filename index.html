<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Slug Extractor Popup</title>
      <script src="main.js"></script>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="container">
         <label for="depth-input">
            <p>How deep in the slug breadcrumb do we want to copy?</p>
            <p>
               i.e: website.com/en-us/page-1234 -> depth of 1 will copy paste
               'en-us/page-1234', depth of 2 will copy paste page-1234
            </p>
         </label>
         <input type="number" class="depth-input" value="1" />
         <button class="extract-button">Extract Slug</button>
      </div>
   </body>
</html>
